<mat-card>
    <mat-card-title>Excluir Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Produto" [value]="product.produto" name="Produto" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [value]="product.valor" name="Valor" disabled>
        </mat-form-field>
        <mat-form-field>

            <mat-label>Selecione a categoria</mat-label>
            <mat-select [(value)]="product.categoria" disabled>
                <mat-option value="Internet">Internet</mat-option>
                <mat-option value="Tv">TV</mat-option>
                <mat-option value="Celular">Celular</mat-option>
                <mat-option value="Fixo">Fixo</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Excluir
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
