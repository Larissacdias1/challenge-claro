<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Produto" [(ngModel)]="product.produto" name="produto">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Valor (R$)" [(ngModel)]="product.valor" name="valor">
        </mat-form-field>
        <mat-form-field>

            <mat-label>Selecione a categoria</mat-label>
            <mat-select [(value)]="product.categoria" disableRipple>
                <mat-option value="Internet">Internet</mat-option>
                <mat-option value="Tv">TV</mat-option>
                <mat-option value="Celular">Celular</mat-option>
                <mat-option value="Fixo">Fixo</mat-option>
            </mat-select>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" class="btnAtualizar">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
